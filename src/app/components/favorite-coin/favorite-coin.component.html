<div class="dropdown">
  <div class="input-container">
    <input
      type="text"
      [value]="selectedCurrency"
      placeholder="Selecciona una moneda"
      (click)="toggleDropdown()"
      readonly
    />
    <!-- Ícono de edición -->
    <a
  class="edit-icon"
  (click)="goToEditPage(selectedCurrencyObj)"
  *ngIf="selectedCurrencyObj"
>
  ✏️
</a>

    <span
      class="dropdown-arrow"
      [ngClass]="{ rotated: showDropdown }"
      (click)="toggleDropdown()"
    >
      {{ showDropdown ? '▲' : '▼' }}
    </span>
  </div>

  <ul *ngIf="showDropdown" class="dropdown-menu">
    <li
      *ngFor="let currency of favoriteCurrencies.concat(availableNonFavoriteCurrencies)"
      (click)="selectCurrency(currency)"
    >
      {{ currency.legend }} ({{ currency.symbol }})
      <i
        class="star-icon"
        [ngClass]="currency.isDefault ? 'fas fa-star favorite' : 'far fa-star' "
        (click)="toggleFavorite(currency, $event)"
        [title]="currency.isDefault ? 'Remover de favoritos' : 'Agregar a favoritos'"
      ></i>
    </li>
  </ul>
</div>
