<div class="dropdown-container">
  <div class="dropdown" (click)="toggleDropdown()">
    <span *ngIf="!selectedCurrency">Seleccione una moneda</span>
    <span *ngIf="selectedCurrency">{{ selectedCurrency.legend }}</span>
    <i class="fas fa-chevron-down"></i>
  </div>
  <ul *ngIf="showDropdown" class="dropdown-menu">
    <li *ngFor="let currency of favoriteCurrencies" (click)="selectCurrency(currency)">
      {{ currency.legend }}
      <button class="edit-button" (click)="goToEditPage(currency, $event)">
        <i class="fas fa-edit"></i>
      </button>
    </li>
  </ul>
</div>
