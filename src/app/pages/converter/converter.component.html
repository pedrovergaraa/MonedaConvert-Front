<div class="container">
  <div class="body">
    <p>Plan: {{ subscriptionService.getSubscriptionType() }}</p>
    <button class="view-coins-button" [routerLink]="['/coins']">Ver Monedas</button>
    <label for="amount">Importe</label>
    <input type="text" id="amount" placeholder="1,00 $" [(ngModel)]="amount" />
    
    <div class="input-container">
      <label for="from">De</label>
      <app-favorite-coin 
        [selectedCoin]="selectedFromCoin" 
        (coinSelected)="onFromCoinSelected($event)">
      </app-favorite-coin>
    </div>
    
    <div class="input-container">
      <label for="to">A</label>
      <app-favorite-coin 
        [selectedCoin]="selectedToCoin" 
        (coinSelected)="onToCoinSelected($event)">
      </app-favorite-coin>
    </div>
    
    <button class="convert-button" type="button" (click)="convertCurrency(amount, selectedFromCoin, selectedToCoin)">
      Convertir
    </button>

    <p id="result">Resultado de la Conversi√≥n: {{ result }}</p>
    <div class="attempts">
      <p>Intentos restantes: {{ subscriptionService.getRemainingAttempts() }}</p>
    </div>
  </div>
</div>
