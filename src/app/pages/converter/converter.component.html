<div class="container">
  <div class="body">
    <!-- Muestra el tipo de suscripción del usuario -->
    <p class="p-text">Plan:  {{ userSubscriptionType || 'No disponible' }}</p>
    
    <!-- Botón para ver todas las monedas -->
    <button class="view-coins-button" [routerLink]="['/coins']">Ver Monedas</button>

    <label for="amount">Importe</label>
    <input type="text" id="amount" placeholder="100" [(ngModel)]="amount" />

    <div class="input-container">
      <label for="from">De</label>
      <app-favorite-coin 
        [selectedCurrency]="selectedFromCurrency" 
        (currencySelected)="onFromCurrencySelected($event)">
      </app-favorite-coin>
    </div>

    <div class="input-container">
      <label for="to">A</label>
      <app-favorite-coin 
        [selectedCurrency]="selectedToCurrency" 
        (currencySelected)="onToCurrencySelected($event)">
      </app-favorite-coin>
    </div>

    <button class="convert-button" type="button" (click)="convertCurrency()">Convertir</button>

    <p id="result"> Resultado: {{ result }}</p>

    <div class="p-text">
      <p>Intentos restantes: {{ userConversionsLeft ?? 'Cargando...' }}</p>
    </div>

</div>
