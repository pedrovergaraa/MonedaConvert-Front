<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Registro</h2>
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="input-container">
        <label for="name" class="form-label"></label>
        <input
          name="name"
          minlength="3" required [(ngModel)]="registerData.name" #name="ngModel"
          type="text"
          id="name"
          class="form-input"
          placeholder="Ingrese su nombre"
        />
        <p class="error" *ngIf="name.invalid && (name.touched || name.dirty)">Ingrese un nombre de 3 caracteres mínimo</p>
      </div>
      <div class="input-container">
        <label for="email" class="form-label"></label>
        <input
          name="email"
          minlength="12" required [(ngModel)]="registerData.email" #email="ngModel"
          type="email"
          id="email"
          class="form-input"
          placeholder="Ingrese su email"
        />
        <p class="error" *ngIf="email.invalid && (email.touched || email.dirty)">Ingrese un email válido</p>
      </div>
      <div class="input-container">
        <label for="password" class="form-label"></label>
        <input
          name="password"
          minlength="8" required [(ngModel)]="registerData.password" #password="ngModel"
          type="password"
          id="password"
          class="form-input"
          placeholder="Ingrese su contraseña"
        />
        <p class="error" *ngIf="password.invalid && (password.touched || password.dirty)">La contraseña debe contener 8 caracteres mínimo</p>
      </div>
      <div>
        <p *ngIf="errorRegister()" id="error-registro">Error registrando usuario</p>
        <button type="submit" [disabled]="registerForm.invalid" class="register-button">Registrar</button>
      </div>
    </form>
    <a [routerLink]="['/login']" routerLinkActive="router-link-active">Ya tengo una cuenta</a>
  </div>
</div>
