<div class="plans-container">
  <div 
    *ngFor="let subscription of subscriptions" 
    class="plan-card" 
    (click)="updateSubscription(subscription.subId)">
    <h3 class="plan-title">{{ subscription.name }}</h3>
    <p class="plan-description">
      {{ subscription.conversions }} conversiones
    </p>
  </div>
</div>
