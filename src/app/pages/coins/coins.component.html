<div class="container">
  <div class="category">
    <div class="title">
      <h1>Por defecto</h1>
    </div>
    <div class="coin-container">
      <ng-container *ngIf="defaultCurrencies.length > 0; else noDefaultCurrencies">
        <div class="coin" *ngFor="let currency of defaultCurrencies">
          <app-card-coin [currency]="currency"></app-card-coin>
        </div>
      </ng-container>
      <ng-template #noDefaultCurrencies>
        <div class="empty-message">
          No hay monedas por defecto disponibles.
        </div>
      </ng-template>
    </div>
  </div>

  <div class="category">
    <div class="title">
      <h1>
        Favoritas
        <img src="./../../../assets/images/starIcon.png" alt="Star" class="star-icon" />
      </h1>
    </div>
    <div class="coin-container">
      <ng-container *ngIf="favoriteCurrencies.length > 0; else noFavoriteCurrencies">
        <div class="coin" *ngFor="let currency of favoriteCurrencies">
          <app-card-coin [currency]="currency"></app-card-coin>
        </div>
      </ng-container>
      <ng-template #noFavoriteCurrencies>
        <div class="empty-message">
          Aun no tienes monedas favoritas
        </div>
      </ng-template>
    </div>
  </div>

  <div class="category">
    <div class="title">
      <h1>Todas las monedas</h1>
      <div class="button-container">
        <button class="create-button" (click)="openCreateCurrencyModal()">Crear +</button>
      </div>
    </div>
    <div class="coin-container">
      <ng-container *ngIf="userCurrencies.length > 0; else noUserCurrencies">
        <div class="coin" *ngFor="let currency of userCurrencies">
          <app-card-coin [currency]="currency"></app-card-coin>
        </div>
      </ng-container>
      <ng-template #noUserCurrencies>
        <div class="empty-message">
          No hay monedas disponibles en tu cuenta.
        </div>
      </ng-template>
    </div>
  </div>
</div>

<div *ngIf="isCreateCurrencyModalOpen" class="modal-overlay">
  <div class="modal-content">
    <app-creat-coin (close)="closeCreateCurrencyModal()"></app-creat-coin>
  </div>
</div>
