<h2 class="edit-title">Editar Moneda</h2>

<div class="currency-form-container">
  <div class="currency-header">
    <div class="currency">
      <div  class="container-moneda">
          <app-card-coin [currency]="selectedCurrency"></app-card-coin>
      </div>

  <div class="currency-form-card">
    <form>
      <label for="name"></label>
      <input id="name" type="text" placeholder="Name" />

      <label for="legend"></label>
      <input id="legend" type="text" placeholder="Leyenda" />

      <label for="convertibility-index"></label>
      <input id="convertibility-index" type="number" placeholder="Indice convertibilidad" />

      <div class="form-buttons">
        <button type="submit" class="confirm-button" (click)="editCurrency()">Confirmar</button>
        <button type="button" class="cancel-button"(click)="cancelEdit()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
