<div *ngIf="currency" class="coin-detail">
  <h2>Editar Moneda</h2>
  <form (ngSubmit)="editCurrency()">
    <label>
      Leyenda:
      <input [(ngModel)]="currency.legend" name="legend" required />
    </label>
    <label>
      SÃ­mbolo:
      <input [(ngModel)]="currency.symbol" name="symbol" required />
    </label>
    <label>
      IC:
      <input [(ngModel)]="currency.ic" name="ic" type="number" required />
    </label>
    <button type="submit">Guardar</button>
    <button type="button" (click)="cancelEdit()">Cancelar</button>
  </form>
</div>
<ng-template #loading>
  <p>Cargando moneda...</p>
</ng-template>
