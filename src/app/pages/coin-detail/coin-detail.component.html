<div *ngIf="currency">
  <form>
    <label for="name">Nombre</label>
    <input
      name="name"
      id="name"
      type="text"
      [(ngModel)]="currency.legend"
      placeholder="Ingrese el nombre"
    />

    <label for="symbol">Símbolo</label>
    <input
      name="symbol"
      id="symbol"
      type="text"
      [(ngModel)]="currency.symbol"
      placeholder="Ingrese el símbolo"
    />

    <label for="ic">Índice de convertibilidad</label>
    <input
      name="ic"
      id="ic"
      type="number"
      [(ngModel)]="currency.ic"
      placeholder="Índice de convertibilidad"
    />

    <div class="form-buttons">
      <button type="button" class="confirm-button" (click)="editCurrency()">
        Confirmar
      </button>
      <button type="button" class="cancel-button" (click)="cancelEdit()">
        Cancelar
      </button>
    </div>
  </form>
</div>

<!-- Mensaje cuando no se encuentra la moneda -->
<div *ngIf="!currency">
  <p>No se encontró la moneda solicitada.</p>
</div>
