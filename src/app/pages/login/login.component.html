<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <i class="fas fa-coins logo-icon"></i> 
    </div>
    <h2 class="login-title">Iniciar Sesión</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email" class="form-label"></label>
        <input
          name="email"
          [(ngModel)]="loginData.email" #email="ngModel"
          type="email"
          id="email"
          class="form-input"
          placeholder="Ingrese su email"
          required
        />
        <p class="error" *ngIf="email.invalid && (email.touched || email.dirty)">Ingrese un email válido</p>
      </div>
      <div class="form-group">
        <label for="password" class="form-label"></label>
        <input
          name="password"
          [(ngModel)]="loginData.password" #password="ngModel"
          type="password"
          id="password"
          class="form-input"
          placeholder="Ingrese su contraseña"
          required
        />
        <p class="error" *ngIf="password.invalid && (password.touched || password.dirty)">Ingrese su contraseña</p>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="login-button">Iniciar Sesión</button>
      <p class="form-label">¿No tienes cuenta? <a [routerLink]="['/register']" routerLinkActive="router-link-active">Regístrate</a></p>
    </form>
  </div>
</div>
